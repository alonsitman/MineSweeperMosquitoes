<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid The Bugs</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()" >
    <h1>DeBugger</h1>

    <div class="set-level">
        <button onclick="onSetLevel(this)">Beginner</button>
        <button onclick="onSetLevel(this)">Medium</button>
        <button onclick="onSetLevel(this)">Expert</button>
    </div>

    <div class="state">
        <h3>Lives: <span data-lives-left></span></h3>
        <button onclick="onRestart(this)">&#129312</button>
        <h3>Mosquitoes Left: <span data-mosqs-left></span></h3>
        <span class="seconds-counter">0</span>
    </div>

    <table>
        <tbody class="board"></tbody>
    </table>

    <script src="js/app.js"></script>
    <script src="js/utils.js"></script>

</body>

<footer>Alon Sitman</footer>

</html>
